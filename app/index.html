<html>
<head>
  <meta charset="utf-8">
  <title>Past Papers</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css" >
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,600' rel='stylesheet' type='text/css'>
  <script src="js/util.js"></script>
  <script src="js/jsonSearch.js"></script>
  <script src="js/cssSlider.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <main>
    <div class="slide-button slide-left start-slide">
      <i class="material-icons slide-arrow">chevron_left</i>
    </div>
      <div class="grid">
          <div class="slide showslide-button slidebutton-fadeout onscreen start-slide">
            <h1>welcome!</h1>
            <h2>this is Past Papers</h2>
          </div>
          <div class="slide nocenter">
              <h2>Please select which subjects you want to revise</h2>
              <hr>
			  <input class="search" type="text">
              <table class="setuptable">
                <thead>
                  <tr>
                    <th>Subject</th>
                    <th>Specification</th>
                    <th>Exam Board</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody class="searchResponse">
                </tbody>
              </table>
          </div>
          <div class="slide slide-end">
              <div class="tile-container">
                  <div class="square-tile">
                    <i class="tile-content material-icons">trending_up</i>
                  </div>
                  <div class="square-tile">
                    <i class="tile-content material-icons stretchfont">trending_up</i>
                  </div>
                  <div class="square-tile">
                    <i class="tile-content material-icons stretchfont">trending_up</i>
                  </div>
                  <div class="square-tile">
                    <i class="tile-content material-icons stretchfont">trending_up</i>
                  </div>
                  <div class="square-tile">
                    <i class="tile-content material-icons stretchfont">trending_up</i>
                  </div>
              </div>
          </div>
      </div>
    <div class="slide-button slide-right">
      <i class="material-icons slide-arrow">chevron_right</i>
    </div>
  </main>
</body>
</html>
